<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konchi - Checkout</title>
  <link href="styles.css?v=9" rel="stylesheet"/>
</head>
<body class="page-checkout">

<header class="header" id="top">
  <div class="container">
    <div class="header__inner header__inner--centerLogo">

      <button class="icon-btn icon-btn--square" id="backStep1Btn" type="button" aria-label="Volver">
        ←
      </button>

      <a class="brand brand--center" href="index.html" aria-label="Inicio">
        <img class="brand__img" src="img/logotransparente.png" alt="Konchi" />
      </a>

      <div class="header__spacer" aria-hidden="true"></div>

    </div>
  </div>
</header>

<section class="section">
  <div class="container">

    <div class="checkoutFlow" id="checkoutFlow">
      <div class="checkoutFlow__track" id="checkoutTrack">

        <div class="checkoutStep">
          <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:14px;">
  <h2 class="checkout__title" style="margin:0">Tu pedido</h2>
  <button type="button" id="clearCheckoutBtn" class="cart__clear" style="display:none;">
  <span>Vaciar</span>
  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="3 6 5 6 21 6"></polyline>
    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
  </svg>
</button>
</div>

          <div class="checkout__card">
            <div id="checkoutItems"></div>

            <div class="checkout__totals" id="checkoutTotals"></div>

            <button class="btn btn--primary checkout__cta" id="goStep2Btn">
              Continuar
            </button>
          </div>
        </div>

        <div class="checkoutStep">
          <h2 class="checkout__title">Datos para el pedido</h2>

          <div class="checkout__card">
            <div class="checkout__form">

              <label class="field">
                <span>Nombre y apellido</span>
                <input id="custName" type="text" placeholder="" />
              </label>

              <label class="field">
                <span>Medio de pago</span>

                <select id="payMethod" class="sr-only" aria-hidden="true" tabindex="-1">
                  <option value="">Elegí una opción</option>
                  <option value="Efectivo">Efectivo</option>
                  <option value="Transferencia">Transferencia</option>
                </select>

                <div class="payPills" id="payPills" role="radiogroup" aria-label="Medio de pago">
                  <button type="button" class="payPill" data-pay="Efectivo" role="radio" aria-checked="false">
                    Efectivo
                  </button>

                  <button type="button" class="payPill" data-pay="Transferencia" role="radio" aria-checked="false">
                    Transferencia
                  </button>
                </div>
              </label>

              <label class="field">
                <span>Notas (opcional)</span>
                <textarea
                  id="custNotes"
                  rows="3"
                  placeholder=""
                ></textarea>
              </label>
            </div>

            <button type="button" class="btn btn--primary checkout__cta" id="sendWhatsAppBtn">
              Enviar pedido por WhatsApp
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="confirm-modal" id="confirmModal" aria-hidden="true">
  <div class="confirm-modal__overlay"></div>
  <div class="confirm-modal__card">
    <div class="confirm-modal__icon">
  <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="3 6 5 6 21 6"></polyline>
    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
  </svg>
</div>
    <h3 class="confirm-modal__title">¿Vaciar carrito?</h3>
    <p class="confirm-modal__text">¿Estás seguro que querés borrar todos los productos del carrito?</p>
    <div class="confirm-modal__actions">
      <button class="btn btn--ghost" id="cancelClearBtn">Cancelar</button>
      <button class="btn btn--danger" id="confirmClearBtn">Sí, vaciar</button>
    </div>
  </div>
</div>

<script src="productos.js?v=9"></script>
<script src="checkout.js?v=10"></script>
</body>
</html>
